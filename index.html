<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://eclat.blob.core.windows.net/image/D5809F44-B31C-48D4-B9BA-8953AF1E5913.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #333;
        }
        .login-container {
            background: none;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white; 
        }
        .login-container input[type=email], 
        .login-container input[type=password] {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            padding: 10px;
            color: white;
        }
        .login-container input[type=email]:focus,
        .login-container input[type=password]:focus {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.8);
            outline: none;
            color: white;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .logo:hover {
            cursor: pointer;
            color: white; 
        }
        .options {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .footer a {
            margin: 0 5px;
            color: #007bff;
        }
        .footer .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .footer .logo-container img {
            width: 20px;
            margin-right: 5px;
        }
        .footer .logo-container a {
            color: #007bff;
            text-decoration: none;
        }
        .footer .logo-container a:hover {
            text-decoration: underline;
        }
        .transparent-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .transparent-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_hcjXG38hLSNlNz7UYX84KAqXhQ6YFwNhIQ&s" alt="FEU Logo" class="logo">
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback">Please enter your email.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="staySignedIn">
                <label class="form-check-label" for="staySignedIn">Stay Signed In</label>
            </div>
            <button type="submit" class="transparent-button">Login</button>
            <div class="options">
                <a href="#" class="d-block mb-2">Forgot Password?</a>
                <a href="#" class="btn btn-secondary btn-block">Sign in with Microsoft</a>
            </div>
        </form>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                var isValid = true;
                $(this).find('input').each(function() {
                    if (!this.value) {
                        $(this).addClass('is-invalid');
                        isValid = false;
                    } else {
                        $(this).removeClass('is-invalid');
                    }
                });
                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
